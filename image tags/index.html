<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片管理工具</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-images"></i> 图片管理工具</h1>
            <p>支持批量上传、添加注释、下载管理</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>拖拽图片到此处或点击选择</h3>
                <p>支持 JPG、PNG、GIF 格式，最多50张图片</p>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-plus"></i> 选择图片
                </button>
            </div>
            <div class="upload-info">
                <span id="uploadCount">已上传: 0/50</span>
                <button class="download-all-btn" id="downloadAllBtn" disabled>
                    <i class="fas fa-download"></i> 批量下载
                </button>
            </div>
        </div>

        <div class="images-container" id="imagesContainer">
            <!-- 图片将在这里显示 -->
        </div>

        <!-- 下载确认对话框 -->
        <div class="modal" id="downloadModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>批量下载设置</h3>
                    <span class="close" onclick="closeDownloadModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="zipName">ZIP文件名:</label>
                        <input type="text" id="zipName" value="images" placeholder="输入文件名">
                    </div>
                    <div class="form-group">
                        <label for="namingPattern">文件命名方式:</label>
                        <select id="namingPattern">
                            <option value="original">保持原文件名</option>
                            <option value="numbered">数字编号 (1.jpg, 2.jpg...)</option>
                            <option value="custom">自定义前缀</option>
                        </select>
                    </div>
                    <div class="form-group" id="customPrefixGroup" style="display: none;">
                        <label for="customPrefix">自定义前缀:</label>
                        <input type="text" id="customPrefix" placeholder="例如: photo_">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="closeDownloadModal()">取消</button>
                    <button class="btn-primary" onclick="downloadImages()">下载</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
